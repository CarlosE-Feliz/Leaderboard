<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script defer src="main.js"></script></head>
<body>
    <div>
        <div class="textHd">
            <h2>Leaderboard</h2>
        </div>
        <main class="main flex flexRow">
            <div id="recentScr" class="recentScr">
                <section class="flex flexRow">
                    <h4>Recent score</h4>
                    <button type="button">Refresh</button>
                </section>
                <section id="scoreSc">
                    <ul id="listScr" class="listScr">
                        <li>Name:100</li>
                        <li>Name:100</li>
                        <li>Name:100</li>
                        <li>Name:100</li>
                        <li>Name:100</li>
                    </ul>
                </section>
            </div>
            <div id="addScr" class="addScr">
                <h4>Recent score</h4>
                <section class="flex addSec">
                    <form action="#" class=" form flex flexCol">
                        <input type="text" placeholder="Your name">
                        <input type="text" placeholder="Your score">
                        <button type="button">Submit</button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
